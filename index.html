<!DOCTYPE html>
<html>
  <head>
    <title>Api temperature</title>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"  rel="stylesheet" />
  </head>

  <body class="flex flex-col lg:flex-row xl:flex-row h-screen" id="body">

  <h1 class="text-4xl bg-gray-500 p-10 font-mono font-bold text-gray-200"> Meilleur site pour </br> connaitre la température <br><br>
    Puy-en-Velay <br>
    Londre <br>
    Seattle <br>
    Ancara <br>
    Oulan-Bator <br>
    Nuuk
  </h1>

  <div class="p-16">

    <header class="flex flex-rows justify-between p-2">
      <p class="my-auto">
        <select class="" name="ville" >
          <option value="puy-en-velay"> Puy-En-Velay</option>
          <option value="london">Londre</option>
          <option value="seattle">Seattle</option>
          <option value="ancara">Ancara</option>
          <option value="oulan-bator">Oulan-Bator</option>
          <option value="nuuk">Nuuk</option>
        </select>
        <button type="button" name="button" id="button" class="bg-gray-200 border border-gray-800 ">Donnez la température !</button>
      </p>

    </header>
    <div class="flex flex-rows justify-around items-center">
        <button type="button" name="button" onclick="plus_carte(-1)" class="text-white bg-black h-64 w-12 opacity-50 hover:opacity-100"><-</button>
      <div class="text-lg lg:text-3xl xl:text-3xl border-gray-200" id="info">

      </div>
        <button type="button" name="button" onclick="plus_carte(1)"  class="text-white bg-black h-64 w-12  opacity-50 hover:opacity-100">-></button>
    </div>
  </div>
    <script src="index.js" type:"text/javascript"></script>
  </body>
</html>
